<!DOCTYPE html>
<html>
    <head>
        <title>Worktime calculator</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/main.js" type="text/javascript"></script>
        <meta charset="UTF-8">
    </head>
    <body onload="getLocalStorage(); calculateWorkTime()">
        <div id="container">
            <h1>Worktime calculator</h1>
            <div id="workRoot" class="inputContainer">
                <label class="inputLabel" for="workStartTime">Work</label>
                <div class="inputSet">
                    <input
                        id="workStartTime"
                        class="timeInput"
                        type="time"
                        value="00:00"
                        onblur="roundInputTime('workStartTime'); calculateWorkTime()"
                    />
                    <div class="hyphen">-</div>
                    <input
                        id="workEndTime"
                        class="timeInput"
                        type="time"
                        value="00:00"
                        onblur="roundInputTime('workEndTime'); calculateWorkTime()"
                    />
                </div>
            </div>

            <div id="lunchRoot" class="inputContainer">
                <label class="inputLabel" for="lunchStartTime">Lunch</label>
                <div class="inputSet">
                    <input
                        id="lunchStartTime"
                        class="timeInput"
                        type="time"
                        value="00:00"
                        onblur="roundInputTime('lunchStartTime'); calculateWorkTime()"
                    />
                    <div class="hyphen">-</div>
                    <input
                        id="lunchEndTime"
                        class="timeInput"
                        type="time"
                        value="00:00"
                        onblur="roundInputTime('lunchEndTime'); calculateWorkTime()"
                    />
                </div>
            </div>

            <div id="flexRoot" class="inputContainer">
                <label class="inputLabel" for="flexStartTime">Flex</label>
                <div class="inputSet">
                    <input
                        id="flexStartTime"
                        class="timeInput"
                        type="time"
                        value="00:00"
                        onblur="roundInputTime('flexStartTime'); calculateWorkTime()"
                    />
                    <div class="hyphen">-</div>
                    <input
                        id="flexEndTime"
                        class="timeInput"
                        type="time"
                        value="00:00"
                        onblur="roundInputTime('flexEndTime'); calculateWorkTime()"
                    />
                </div>
            </div>

            <div id="totalRoot" class="inputContainer">
                <label class="inputLabel" for="totalWorkTime">Total</label>
                <div class="inputSet">
                    <input id="totalWorkTime" class="textInput" type="text" disabled />
                </div>
            </div>

            <div id="overtimeRoot" class="inputContainer">
                <label class="inputLabel" for="overtimeWorkTime">Overtime</label>
                <div class="inputSet">
                    <input id="overtime" class="textInput" type="text" disabled />
                </div>
            </div>
        </div>
    </body>
</html>
